subprojects {
    apply plugin: 'java-library'

    group = "com.google.cloud.opentelemetry.operations"
    version = "0.0.0-SNAPSHOT" // CURRENT_VERSION

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }

    ext {
        googleCloudMonitoringVersion = '1.100.1'
        googleCloudTraceVersion = '1.0.3'
        openTelemetryVersion = '0.3.0'

        libraries = [
                google_cloud_monitoring: "com.google.cloud:google-cloud-monitoring:${googleCloudMonitoringVersion}",
                google_cloud_trace: "com.google.cloud:google-cloud-trace:${googleCloudTraceVersion}",
                opentelemetry_api:"io.opentelemetry:opentelemetry-api:${openTelemetryVersion}",
                opentelemetry_sdk:"io.opentelemetry:opentelemetry-sdk:${openTelemetryVersion}",
        ]
    }
}